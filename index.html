<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia y Animaciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="cabecera">
            <img src="img\grape-306724.svg" alt="Icono Uva Izquierda">
            <img src="img\grape-306724 modificado.svg" alt="Icono Uva Derecha">
            <h1>Multimedia y animaciones</h1>
        </header>

        <main class="principal">
            <div class="parallax1"></div>
            <section class="imagenescard">
                <h2>Imágenes</h2>
                <div class="card-body">
                    <div>
                        <img src="img\cover-1196154_1280.jpg" alt="Imagen Vino">

                    </div>
                </div>
                <div class="botones">
                    <button>Rota</button>
                    <button>Zoom</button>
                </div>
            </section>

            <section class="videoscard">
                <h2>Video</h2>
                <div class="card-body">

                    <div>
                        <video controls>
                            <source src="img\170093-842720229_small.mp4" type="video/mp4">
                            Tu navegador no soporta este video.
                        </video>
                    </div>
                </div>
                <div class="botones">
                    <button>Play</button>
                    <button>||</button>
                    <button><-</button>
                    <button>-></button>

                </div>
            </section>
            <section class="animacionescard">
                <h2>Animaciones</h2>
                <div class="card-body">
                    <div class="animaciones">
                        <img class="gallina" src="img\png-2709031_640.png" alt="Animación Gallina">
                        <img class="copa" src="img\white-wine-1445107_1280.png" alt="Animación Copa">
                        <img class="animada" src="img\glass-1293895_1280.png" alt="Animación Copa Animada">
                        <img class="uvas" src="img\grapes-38166.svg" alt="Animación Uvas">
                    </div>
                </div>
            </section>

            <div class="parallax2"></div>
        </main>

        <footer class="pie">
            <div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nesciunt necessitatibus sit rerum accusamus.
                </p>
            </div>
            <div>
                <p>&copy; Copyright 2024 IES Ribera de Castilla</p>
            </div>
            <div>
                <ul>
                    <li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
